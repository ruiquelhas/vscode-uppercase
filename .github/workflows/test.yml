name: test
run-name: Testing with Visual Studio Code
on: push
jobs:
  test:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - uses: GabrielBB/xvfb-action@v1.0
        with: 
          run: npm t
